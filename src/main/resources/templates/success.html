<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}"></head>
<body>
	<!-- Navbar Start -->
	<div th:replace="~{base::navbar}"></div>
	<!-- Navbar End -->


	<!-- Page Header Start -->
	<div th:replace="~{base::header(text='Success')}"></div>
	<!-- Page Header End -->


	<!-- Success Start -->
	<style>
.booked-table {
	width: 100%;
	max-width: 900px;
	margin: 0 auto;
	border-collapse: collapse;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.booked-table th, .booked-table td {
	border: 1px solid #ddd;
	padding: 12px 16px;
	text-align: center;
	word-break: break-word;
}

.booked-table th {
	background-color: brown;
	color: white;
	font-size: 16px;
}

.booked-table td {
	background-color: #f9f9f9;
	font-size: 15px;
	font-weight: 500;
	color: #2c3e50;
}
</style>

	<div class="container-fluid py-5">
		<div class="container">
			<div class="section-title text-center mb-4">
				<h3>Booked Success</h3>
			</div>

			<table class="booked-table">
				<tr>
					<th colspan="7">Booked</th>

				</tr>
 				<tr>

					<th>ID</th>
					<th>Name</th>
					<th>Phone Number</th>
					<th>Email</th>
					<th>Date</th>
					<th>Time</th>
					<th>Person</th>
				</tr>
				<tr>

					<td th:text="${booked.id}"></td>
					<td th:text="${booked.name}"></td>
					<td th:text="${booked.phoneNumber}"></td>
					<td th:text="${booked.email}"></td>
					<td th:text="${booked.date}"></td>
					<td th:text="${booked.time}"></td>
					<td th:text="${booked.person}"></td>
				</tr>
			</table>
		</div>
	</div>

	<!-- Success End -->


	<!-- Footer Start -->
	<div th:replace="~{base::footer}"></div>
	<!-- Footer End -->


	<!-- Back to Top -->
	<div th:replace="~{base::script}"></div>
</body>

</html>
